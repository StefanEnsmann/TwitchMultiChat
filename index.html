<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta charset="utf-8" />
        <title>Zensmann's Twitch Multi-Chat</title>
        <meta property="og:title" content="Twitch Multi-Chat" />
        <meta property="og:description" content="Display multiple Twitch chats in a single window." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://tools.ensmann.de/multi-chat.html" />
        <meta property="og:image" content="https://tools.ensmann.de/img/multi-chat-hover.png" />
        <meta property="og:image:type" content="image/png" />
        <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="multi-chat.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="https://tools.ensmann.de/parameters.js"></script>
        <script src="multi-chat.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="row header">
                <input type="text" id="multiChatChannels" name="multiChatChannels" style="flex:1" placeholder="Enter channel names, separated with semicolon (;)">
                <button name="multiChatSend" style="margin-left:3px" onclick="loadChats()">Load chats</button>
                <select id="multiChatStreams" style="flex:0 1 auto;margin-left:15px">
                    <option value="ms">Multistre.am</option>
                    <option value="mt">MultiTwitch.tv</option>
                    <option value="mtb">MultiTwitch.tv (beta)</option>
                    <option value="tt">TwitchTheater.tv</option>
                </select>
                <button name="multiChatOpenStream" class="multiChatButton" style="margin-left: 3px" onclick="openMultiStreams()">Open Multi-Stream</button>
                <span style="margin-left:15px">Rows: </span><input type="number" id="rowCount" name="rowCount" value="1" min="1" style="width:30px;margin-left:3px" onchange="rowCountChanged(this.value)">
                <input type="checkbox" id="multiChatDarkMode" name="multiChatDarkMode" value="multiChatDarkMode" style="margin-left:10px;" onchange="darkModeChanged(this.checked)"> Dark mode
            </div>
            <div class="row content box" id="chatbox"></div>
            <div class="row footer"></div>
        </div>
    </body>
</html>
